<!DOCTYPE ui:composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                                "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/template/default.xhtml">
	<ui:define name="head">
	</ui:define>
	<ui:define name="content">
		<f:view>
			<h:form prependId="false">

				<p:panel header="Lista de Tipos de Respostas">

					<p:dataTable value="#{tipoFormatoRespostaBean.all}" var="tipoFormatoResposta"
						paginator="true" rows="20"
						paginatorTemplate=" {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="20,30,50">
						<p:column>
							<f:facet name="header">
								<h:outputText value="Descrição" />
							</f:facet>
							<h:outputText value="#{tipoFormatoResposta.dscTipoResposta}" />
						</p:column>

						<p:column style="width:1%;" >
							<f:facet name="header">
								<h:outputText value="Ação" />
							</f:facet>
							<h:commandLink
								action="#{tipoFormatoRespostaBean.redirecionarPaginaAlterar}">
								<f:setPropertyActionListener
									target="#{tipoFormatoRespostaBean.tipoFormatoResposta}" value="#{tipoFormatoResposta}" />
								<h:graphicImage value="/images/icone_editar.png" width="25px" height="25px"/>
							</h:commandLink>
							
							<p:commandLink onclick="confirmation#{tipoFormatoResposta.id}.show()">
								<h:graphicImage value="/images/icone_excluir.png" width="20px" height="20px"/>
							</p:commandLink>
							
							<p:confirmDialog
								message="Deseja realmente excluir este registro?"
								header="Excluir registro" severity="alert"
								widgetVar="confirmation#{tipoFormatoResposta.id}">

								<p:commandButton action="#{tipoFormatoRespostaBean.excluirTipoFormatoResposta}"
									onclick="confirmation#{tipoFormatoResposta.id}.hide()"
									value="Sim">
									<f:setPropertyActionListener
										target="#{tipoFormatoRespostaBean.tipoFormatoResposta}" value="#{tipoFormatoResposta}" />
								</p:commandButton>

								<p:commandButton value="Não"
									onclick="confirmation#{tipoFormatoResposta.id}.hide()" type="button" />
							</p:confirmDialog>
						</p:column>

					</p:dataTable>
					<br />
					<div align="center">
						<p:commandButton value="Novo tipo de resposta"
							action="#{tipoFormatoRespostaBean.redirecionarPaginaCadastro}" icon="ui-icon-plus"/>
					</div>

				</p:panel>
			</h:form>
		</f:view>
	</ui:define>
</ui:composition>
