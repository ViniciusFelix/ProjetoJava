<!DOCTYPE ui:composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                                "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="/template/default.xhtml">
	<ui:define name="head">
	</ui:define>
	<ui:define name="content">
		<f:view>
			<h:form>
			    <p:growl id="growl" life="2000" />
			     
			    <p:commandButton value="Justiça Estadual" id="jestadual" update="growl" action="#{inspecaoBean.mapaJusticaEstadual}" styleClass="ui-priority" style="width:250px; height: 80px; margin: 20px; font-weight: bold; background-color:red;" />
 
			    <p:commandButton value="Justiça Federal" id="jfederal" update="growl" actionListener="#{buttonView.buttonAction}" styleClass="ui-priority" style="width:250px; height: 80px; margin: 20px; font-weight: bold; background-color:green;"  />
 
			    <p:commandButton value="Justiça do Trabalho" id="jtrabalho" update="growl" actionListener="#{buttonView.buttonAction}" styleClass="ui-priority" style="width:250px; height: 80px; margin: 20px; font-weight: bold; background-color:yellow;"  />
				<br />
				
			     
			    <p:commandButton value="Justiça Eleitoral" id="jeleitoral" update="growl" actionListener="#{buttonView.buttonAction}" styleClass="ui-priority" style="width:250px; height: 80px; margin: 20px; font-weight: bold; background-color:white;"  />
 
			    <p:commandButton value="Tribunais Superiores" id="tsuperiores" update="growl" actionListener="#{buttonView.buttonAction}" styleClass="ui-priority" style="width:250px; height: 80px; margin: 20px; font-weight: bold; background-color:grey;"  />
 
			    <p:commandButton value="Justiça Militar" id="jmilitar" update="growl" actionListener="#{buttonView.buttonAction}" styleClass="ui-priority" style="width:250px; height: 80px; margin: 20px; font-weight: bold; background-color:blue;"  />
 
				
			</h:form>
		</f:view>
	</ui:define>
</ui:composition>
