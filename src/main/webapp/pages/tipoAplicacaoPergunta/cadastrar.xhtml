<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/default.xhtml">

	<ui:define name="content">

		<f:view>
			<h:form id="tipoAplicacaoPergunta">
				<p:panel id="panel"
					header="#{messages['tipoAplicacaoPergunta.legend']}">

					<h:panelGrid columns="2">
						<h:outputText
							value="#{messages['tipoAplicacaoPergunta.descricao']}" />
						<p:inputText
							value="#{tipoAplicacaoPerguntaBean.tipoAplicacaoPergunta.dscTipoAplicacao}"
							required="true" label="Descrição" />
							
						<h:outputText 
							value="#{messages['tipoAplicacaoPergunta.tipoObjetoAplicacao']}" />
						<p:selectManyCheckbox
							id="lineDirection"
							value="#{tipoAplicacaoPerguntaBean.listTipoObjetoAplicacao}"
							required="true" label="Tipo de Objeto">
							<f:selectItems value="#{tipoObjetoAplicacaoBean.all}"
								var="tipoObjetoAplicacao"
								itemLabel="#{tipoObjetoAplicacao.dscTipoObjetoAplicacao}"
								itemValue="#{tipoObjetoAplicacao.id}" />
						</p:selectManyCheckbox>


					</h:panelGrid>
					
					<div align="center">
						<p:commandButton
							action="#{tipoAplicacaoPerguntaBean.cadastarTipoAplicacaoPergunta}"
							value="Cadastrar" icon="ui-icon-check"/>
						<p:commandButton
							action="#{tipoAplicacaoPerguntaBean.redirecionarPaginaListar}"
							value="Cancelar" icon="ui-icon-close" immediate="true"/>
					</div>
						
				</p:panel>
			</h:form>

		</f:view>

	</ui:define>

</ui:composition>
