<!DOCTYPE ui:composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                                "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/template/default.xhtml">
	<ui:define name="head">
	</ui:define>
	<ui:define name="content">
		<f:view>
			<h:form prependId="false">
			
				<p:panel header="Lista Tipo Complemento Resposta">

					<p:dataTable value="#{tipoComplementoRespostaBean.all}" var="tipoComplementoResposta"
						emptyMessage="Nenhum registro encontrado"
						paginator="true" rows="10"
						paginatorTemplate=" {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="10,15,30">
						
						<p:column>
							<f:facet name="header">
								<h:outputText value="Descrição" />
							</f:facet>
							<h:outputText value="#{tipoComplementoResposta.dscTipoComplementoResposta}" />
						</p:column>
						
						<p:column style="width:11%;">
							<f:facet name="header">
								<h:outputText value="Ação" />
							</f:facet>
							
							<h:commandLink
								action="#{tipoComplementoRespostaBean.redirecionarPaginaAlterar}">
								<f:setPropertyActionListener
									target="#{tipoComplementoRespostaBean.tipoComplementoResposta}" value="#{tipoComplementoResposta}" />
								<h:graphicImage value="/images/icone_editar.png" width="25px" height="25px"/>
							</h:commandLink>

							<p:commandLink onclick="PF('confirmation#{tipoComplementoResposta.id}').show()">
								<h:graphicImage value="/images/icone_excluir.png" width="20px" height="20px"/>
							</p:commandLink>
							
							<p:confirmDialog
								message="Deseja realmente excluir este registro?"
								header="Excluir registro" severity="alert"
								widgetVar="confirmation#{tipoComplementoResposta.id}">

								<p:commandButton action="#{tipoComplementoRespostaBean.excluirTipoComplementoResposta}"
									onclick="PF('confirmation#{tipoComplementoResposta.id}').hide()"
									value="Sim">
									<f:setPropertyActionListener
										target="#{tipoComplementoRespostaBean.tipoComplementoResposta}" value="#{tipoComplementoResposta}" />
								</p:commandButton>

								<p:commandButton value="Não"
									onclick="PF('confirmation#{tipoComplementoResposta.id}').hide()" type="button" />
							</p:confirmDialog>
						</p:column>
					</p:dataTable>
					<br />
					<div align="center">
						<p:commandButton
							action="#{tipoComplementoRespostaBean.redirecionarPaginaCadastro}" 
							value="Novo tipo de complemento de resposta" icon="ui-icon-plus"/>
					</div>

				</p:panel>
			</h:form>
		</f:view>
	</ui:define>
</ui:composition>
